<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body onload="DoOnLoad()">
    <div id="hdr2">
      <table>
          <tr>
            <td><button id ="butEnSub" onclick="enableSubscription()">Subscribe</button></td>
            <td><button id ="butDeSub" onclick="disableSubscription()">Unsubscribe</button></td>
            <td><div id="demo"/></td>
          </tr>
      </table>
    </div>
    <div id="map"></div>
    <script>
      var map;
      var myPos = {lat: 22.678780, lng: 88.456634};
      function initMap() {
        var timer = null;
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myPos,
          zoom: 17
        });

        var marker = new google.maps.Marker({
          position: myPos,
          map: map,
          title: 'Hello World!'
        });
      }
      function enableSubscription(){
        var button1 = document.getElementById('butEnSub');
        var button2 = document.getElementById('butDeSub');
        button1.disabled = true;
        button2.disabled = false;
        timer = setInterval(OnIntervalEvt, 5000);
      }
      function disableSubscription(){
         var button1 = document.getElementById('butEnSub');
         var button2 = document.getElementById('butDeSub');
         button1.disabled = false;
         button2.disabled = true;
         clearInterval(timer);
      }
      function DoOnLoad(){
        var button1 = document.getElementById('butEnSub');
        var button2 = document.getElementById('butDeSub');
        button1.disabled = false;
        button2.disabled = true;
      }

      function OnIntervalEvt(){
        var d = new Date();
        var t = d.toLocaleTimeString();
        document.getElementById("demo").innerHTML = t;
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?&callback=initMap"
    async defer></script>

  </body>
</html>
